<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoodGo Experiment</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

/* HOME PAGE */
.home{
  min-height:100vh;
  background:linear-gradient(180deg,#fff0f5,#ffe6f0);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  overflow:hidden;
}

.home h1{
  font-size:28px;
  margin-bottom:30px;
}

.decor{
  position:absolute;
  font-size:40px;
  opacity:0.15;
}

.decor1{top:10%;left:10%;}
.decor2{top:20%;right:15%;}
.decor3{bottom:15%;left:20%;}
.decor4{bottom:10%;right:10%;}

.restaurant-btn{
  width:80%;
  padding:18px;
  margin:10px 0;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  border:none;
  cursor:pointer;
}

.r1{ background:#ffd6e0; }
.r2{ background:#ffc2d1; }
.r3{ background:#ffb3c6; }
.r4{ background:#ffa6c1; }

/* MENU PAGE */
.app{
  max-width:390px;
  margin:auto;
  background:#fff;
  min-height:100vh;
}

.header{
  background:#e23744;
  color:#fff;
  padding:16px;
  font-size:18px;
  font-weight:600;
}

.menu-item{
  display:flex;
  justify-content:space-between;
  padding:14px;
  border-bottom:1px solid #f0f0f0;
}

.menu-left{
  width:60%;
}

.dish-name{
  font-weight:600;
  font-size:15px;
}

.rating{
  font-size:13px;
  color:#388e3c;
  margin:4px 0;
}

.price{
  font-size:14px;
}

.menu-right{
  width:110px;
  position:relative;
}

.menu-right img{
  width:100%;
  height:90px;
  object-fit:cover;
  border-radius:8px;
}

.add-btn{
  position:absolute;
  bottom:-8px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border:1px solid #e23744;
  color:#e23744;
  font-weight:600;
  font-size:13px;
  padding:6px 18px;
  border-radius:6px;
  cursor:pointer;
}

.confirmation{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  text-align:center;
}

.tick-circle{
  width:90px;
  height:90px;
  border-radius:50%;
  background:#2ecc71;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  color:white;
  margin-bottom:20px;
}
</style>
</head>

<body>

<div id="home" class="home">
  <div class="decor decor1">üçÖ</div>
  <div class="decor decor2">ü•ò</div>
  <div class="decor decor3">üå∂Ô∏è</div>
  <div class="decor decor4">üçõ</div>

  <h1>Select Restaurant</h1>
  <button class="restaurant-btn r1" onclick="openMenu(15)">Restaurant 1</button>
  <button class="restaurant-btn r2" onclick="openMenu(30)">Restaurant 2</button>
  <button class="restaurant-btn r3" onclick="openMenu(60)">Restaurant 3</button>
  <button class="restaurant-btn r4" onclick="openMenu(100)">Restaurant 4</button>
</div>

<div id="app" style="display:none;">
  <div class="app">
    <div class="header">Menu</div>
    <div id="menu"></div>
  </div>
</div>

<div id="confirmation" style="display:none;" class="confirmation">
  <div class="tick-circle">‚úì</div>
  <h2>Item Added to Cart</h2>
</div>

<script>

let startTime = 0;

const realImages = [/* same 90 filenames here (keep unchanged) */];

const pinkNames = [
"Veg Korma","Paneer Do Pyaza","Mushroom Masala",
"Tawa Pulao","Hara Bhara Kebab"
];

const yellowNames = [
"Dahi Bhalla","Veg Cutlet","Tomato Soup",
"Jeera Rice","Khichdi"
];

let allDishes = [];

realImages.forEach(img=>{
  allDishes.push({name:img,img:"images/"+img});
});

for(let i=0;i<5;i++){
  allDishes.push({name:pinkNames[i],img:"images/pink-placeholder.jpg"});
  allDishes.push({name:yellowNames[i],img:"images/yellow-placeholder.jpg"});
}

allDishes.sort(()=>Math.random()-0.5);

function formatName(filename){
  return filename.replace(".jpg","").replace(/-/g," ")
  .replace(/\b\w/g,l=>l.toUpperCase());
}

function openMenu(count){
  startTime=new Date().getTime();
  document.getElementById("home").style.display="none";
  document.getElementById("app").style.display="block";

  const menuDiv=document.getElementById("menu");
  menuDiv.innerHTML="";

  for(let i=0;i<count;i++){
    let dish=allDishes[i];
    let price=150+Math.floor(Math.random()*300);
    let rating=(4+Math.random()*0.5).toFixed(1);

    let name=dish.name.endsWith(".jpg")?formatName(dish.name):dish.name;

    menuDiv.innerHTML+=`
    <div class="menu-item">
      <div class="menu-left">
        <div class="dish-name">${name}</div>
        <div class="rating">‚≠ê ${rating}</div>
        <div class="price">‚Çπ${price}</div>
      </div>
      <div class="menu-right">
        <img src="${dish.img}">
        <button class="add-btn" onclick="confirmOrder('${name}')">ADD</button>
      </div>
    </div>`;
  }
}

function confirmOrder(dishName){
  let endTime=new Date().getTime();
  let seconds=((endTime-startTime)/1000).toFixed(2);

  console.log({dish:dishName,time:seconds});

  document.getElementById("app").style.display="none";
  document.getElementById("confirmation").style.display="flex";
}

</script>

</body>
</html>
