<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Experiment</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #ffffff;
}

.app {
  max-width: 390px;
  margin: auto;
  background: #fff;
  min-height: 100vh;
}

.header {
  background: #e23744;
  color: white;
  padding: 16px;
  font-size: 18px;
  font-weight: 600;
}

.restaurant-item {
  padding: 18px;
  border-bottom: 1px solid #eee;
  font-size: 16px;
  cursor: pointer;
}

.restaurant-item:hover {
  background: #fafafa;
}

.menu-item {
  display: flex;
  justify-content: space-between;
  padding: 14px;
  border-bottom: 1px solid #f0f0f0;
}

.menu-left {
  width: 60%;
}

.dish-name {
  font-weight: 600;
  font-size: 15px;
}

.rating {
  font-size: 13px;
  color: #388e3c;
  margin: 4px 0;
}

.price {
  font-size: 14px;
  font-weight: 500;
}

.menu-right {
  width: 110px;
  position: relative;
}

.menu-right img {
  width: 100%;
  height: 90px;
  object-fit: cover;
  border-radius: 8px;
}

.placeholder {
  width: 100%;
  height: 90px;
  border-radius: 8px;
  background: #ffe6ea;
}

.add-btn {
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  border: 1px solid #e23744;
  color: #e23744;
  font-weight: 600;
  font-size: 13px;
  padding: 6px 18px;
  border-radius: 6px;
  cursor: pointer;
}

.confirmation {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 80vh;
  text-align: center;
}

.tick-circle {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: #2ecc71;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  color: white;
  margin-bottom: 20px;
}
</style>
</head>

<body>

<div class="app">

<div id="home">
  <div class="header">Select Restaurant</div>
  <div class="restaurant-item" onclick="openMenu(20)">Restaurant 1</div>
  <div class="restaurant-item" onclick="openMenu(40)">Restaurant 2</div>
  <div class="restaurant-item" onclick="openMenu(80)">Restaurant 3</div>
  <div class="restaurant-item" onclick="openMenu(120)">Restaurant 4</div>
</div>

<div id="menu" style="display:none;"></div>

<div id="confirmation" style="display:none;" class="confirmation">
  <div class="tick-circle">✓</div>
  <h2>Your item has been added to cart.</h2>
  <p id="timeTaken"></p>
</div>

</div>

<script>

let startTime = 0;

// 50 REAL IMAGE DISHES (Fixed Unsplash Photo IDs)

const realDishes = [
{ name: "Paneer Butter Masala", img: "https://images.unsplash.com/photo-1603894584373-5ac82b2ae398" },
{ name: "Paneer Tikka", img: "https://images.unsplash.com/photo-1596797038530-2c107229654b" },
{ name: "Palak Paneer", img: "https://images.unsplash.com/photo-1625944525533-473f1a3d54c3" },
{ name: "Dal Tadka", img: "https://images.unsplash.com/photo-1585937421612-70a008356fbe" },
{ name: "Chole Bhature", img: "https://images.unsplash.com/photo-1626082927389-6cd097cdc6ec" },
{ name: "Rajma Chawal", img: "https://images.unsplash.com/photo-1617196034796-73dfa7b1fd56" },
{ name: "Veg Biryani", img: "https://images.unsplash.com/photo-1604908554168-3b63b7f0d8f2" },
{ name: "Aloo Paratha", img: "https://images.unsplash.com/photo-1617692855027-33b14f061079" },
{ name: "Masala Dosa", img: "https://images.unsplash.com/photo-1589301760014-d929f3979dbc" },
{ name: "Kadai Paneer", img: "https://images.unsplash.com/photo-1631452180519-c014fe946bc7" }
];

// Expand to 50 by repeating variations
while(realDishes.length < 50){
  realDishes.push(realDishes[realDishes.length % 10]);
}

// 30 BLANK DISHES
const blankDishes = [];
for(let i=1;i<=30;i++){
  blankDishes.push({ name: "Special Dish "+i, img: null });
}

// Combine to 120
const allDishes = [
  ...realDishes,
  ...blankDishes,
  ...realDishes.slice(0,40)
];

function openMenu(count){

  startTime = new Date().getTime();

  document.getElementById("home").style.display="none";
  const menuDiv=document.getElementById("menu");
  menuDiv.style.display="block";
  menuDiv.innerHTML='<div class="header">Menu</div>';

  for(let i=0;i<count;i++){

    let dish=allDishes[i];
    let price=150+Math.floor(Math.random()*300);
    let rating=(4+Math.random()*0.5).toFixed(1);

    let imageHTML = dish.img
      ? `<img src="${dish.img}?w=300&h=300&fit=crop">`
      : `<div class="placeholder"></div>`;

    menuDiv.innerHTML+=`
    <div class="menu-item">
      <div class="menu-left">
        <div class="dish-name">${dish.name}</div>
        <div class="rating">⭐ ${rating}</div>
        <div class="price">₹${price}</div>
      </div>
      <div class="menu-right">
        ${imageHTML}
        <button class="add-btn" onclick="confirmOrder()">ADD</button>
      </div>
    </div>`;
  }
}

function confirmOrder(){
  let endTime=new Date().getTime();
  let seconds=((endTime-startTime)/1000).toFixed(2);

  document.getElementById("menu").style.display="none";
  document.getElementById("confirmation").style.display="flex";
  document.getElementById("timeTaken").innerText=
    "Decision Time: "+seconds+" seconds";
}

</script>

</body>
</html>
