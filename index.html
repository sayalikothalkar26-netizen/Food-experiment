<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Experiment</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#f8f8f8;
}

.app{
  max-width:390px;
  margin:auto;
  background:#fff;
  min-height:100vh;
}

.header{
  background:#e23744;
  color:#fff;
  padding:16px;
  font-size:18px;
  font-weight:600;
}

.restaurant-item{
  padding:18px;
  border-bottom:1px solid #eee;
  cursor:pointer;
  font-size:16px;
}

.restaurant-item:hover{
  background:#fafafa;
}

.menu-item{
  display:flex;
  justify-content:space-between;
  padding:14px;
  border-bottom:1px solid #f0f0f0;
}

.menu-left{
  width:60%;
}

.dish-name{
  font-weight:600;
  font-size:15px;
}

.rating{
  font-size:13px;
  color:#388e3c;
  margin:4px 0;
}

.price{
  font-size:14px;
  font-weight:500;
}

.menu-right{
  width:110px;
  position:relative;
}

.menu-right img{
  width:100%;
  height:90px;
  object-fit:cover;
  border-radius:8px;
}

.placeholder{
  width:100%;
  height:90px;
  border-radius:8px;
  background:#ffe6ea;
}

.add-btn{
  position:absolute;
  bottom:-8px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border:1px solid #e23744;
  color:#e23744;
  font-weight:600;
  font-size:13px;
  padding:6px 18px;
  border-radius:6px;
  cursor:pointer;
}

.confirmation{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:80vh;
  text-align:center;
}

.tick-circle{
  width:90px;
  height:90px;
  border-radius:50%;
  background:#2ecc71;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  color:white;
  margin-bottom:20px;
}
</style>
</head>

<body>

<div class="app">

<div id="home">
  <div class="header">Select Restaurant</div>
  <div class="restaurant-item" onclick="openMenu(20)">Restaurant 1</div>
  <div class="restaurant-item" onclick="openMenu(40)">Restaurant 2</div>
  <div class="restaurant-item" onclick="openMenu(80)">Restaurant 3</div>
  <div class="restaurant-item" onclick="openMenu(120)">Restaurant 4</div>
</div>

<div id="menu" style="display:none;"></div>

<div id="confirmation" style="display:none;" class="confirmation">
  <div class="tick-circle">✓</div>
  <h2>Your item has been added to cart.</h2>
  <p id="timeTaken"></p>
</div>

</div>

<script>

let startTime = 0;

const realDishes = [
{ name:"Paneer Butter Masala", img:"https://source.unsplash.com/400x400/?paneer,butter,masala" },
{ name:"Paneer Tikka", img:"https://source.unsplash.com/400x400/?paneer,tikka" },
{ name:"Palak Paneer", img:"https://source.unsplash.com/400x400/?palak,paneer" },
{ name:"Dal Tadka", img:"https://source.unsplash.com/400x400/?dal,tadka" },
{ name:"Chole Bhature", img:"https://source.unsplash.com/400x400/?chole,bhature" },
{ name:"Rajma Chawal", img:"https://source.unsplash.com/400x400/?rajma,chawal" },
{ name:"Veg Biryani", img:"https://source.unsplash.com/400x400/?veg,biryani" },
{ name:"Masala Dosa", img:"https://source.unsplash.com/400x400/?masala,dosa" },
{ name:"Kadai Paneer", img:"https://source.unsplash.com/400x400/?kadai,paneer" },
{ name:"Aloo Paratha", img:"https://source.unsplash.com/400x400/?aloo,paratha" }
];

while(realDishes.length < 50){
  realDishes.push(realDishes[realDishes.length % 10]);
}

const blankDishes = [];
for(let i=1;i<=30;i++){
  blankDishes.push({ name:"Special Dish "+i, img:null });
}

const allDishes = [
  ...realDishes,
  ...blankDishes,
  ...realDishes.slice(0,40)
];

function openMenu(count){
  startTime = new Date().getTime();

  document.getElementById("home").style.display="none";
  const menuDiv=document.getElementById("menu");
  menuDiv.style.display="block";
  menuDiv.innerHTML='<div class="header">Menu</div>';

  for(let i=0;i<count;i++){

    let dish=allDishes[i];
    let price=150+Math.floor(Math.random()*300);
    let rating=(4+Math.random()*0.5).toFixed(1);

    let imageHTML = dish.img
      ? `<img src="${dish.img}" alt="${dish.name}">`
      : `<div class="placeholder"></div>`;

    menuDiv.innerHTML+=`
    <div class="menu-item">
      <div class="menu-left">
        <div class="dish-name">${dish.name}</div>
        <div class="rating">⭐ ${rating}</div>
        <div class="price">₹${price}</div>
      </div>
      <div class="menu-right">
        ${imageHTML}
        <button class="add-btn" onclick="confirmOrder()">ADD</button>
      </div>
    </div>`;
  }
}

function confirmOrder(){
  let endTime=new Date().getTime();
  let seconds=((endTime-startTime)/1000).toFixed(2);

  document.getElementById("menu").style.display="none";
  document.getElementById("confirmation").style.display="flex";
  document.getElementById("timeTaken").innerText=
    "Decision Time: "+seconds+" seconds";
}

</script>

</body>
</html>
