<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Experiment</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#f8f8f8;
}

.app{
  max-width:390px;
  margin:auto;
  background:#fff;
  min-height:100vh;
}

.header{
  background:#e23744;
  color:#fff;
  padding:16px;
  font-size:18px;
  font-weight:600;
}

.restaurant-item{
  padding:18px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.menu-item{
  display:flex;
  justify-content:space-between;
  padding:14px;
  border-bottom:1px solid #f0f0f0;
}

.menu-left{
  width:60%;
}

.dish-name{
  font-weight:600;
  font-size:15px;
}

.rating{
  font-size:13px;
  color:#388e3c;
  margin:4px 0;
}

.price{
  font-size:14px;
}

.menu-right{
  width:110px;
  position:relative;
}

.menu-right img{
  width:100%;
  height:90px;
  object-fit:cover;
  border-radius:8px;
}

.add-btn{
  position:absolute;
  bottom:-8px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border:1px solid #e23744;
  color:#e23744;
  font-weight:600;
  font-size:13px;
  padding:6px 18px;
  border-radius:6px;
  cursor:pointer;
}

.confirmation{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:80vh;
  text-align:center;
}
</style>
</head>

<body>

<div class="app">

<div id="home">
  <div class="header">Select Restaurant</div>
  <div class="restaurant-item" onclick="openMenu(20)">Restaurant 1</div>
  <div class="restaurant-item" onclick="openMenu(40)">Restaurant 2</div>
  <div class="restaurant-item" onclick="openMenu(80)">Restaurant 3</div>
  <div class="restaurant-item" onclick="openMenu(120)">Restaurant 4</div>
</div>

<div id="menu" style="display:none;"></div>

<div id="confirmation" style="display:none;" class="confirmation">
  <h2>Order Confirmed</h2>
</div>

</div>

<script>

let startTime = 0;

// ---- YOUR 36 REAL IMAGE FILENAMES ----
// IMPORTANT: Replace with your exact filenames
const realImageFiles = [
"paneer-butter-masala.jpg",
"paneer-tikka.jpg",
"palak-paneer.jpg",
"dal-tadka.jpg",
"chole-masala.jpg",
"rajma-masala.jpg",
"veg-biryani.jpg",
"masala-dosa.jpg",
"kadai-paneer.jpg",
"aloo-paratha.jpg"
];

// If you uploaded 36, add them all here.

while(realImageFiles.length < 36){
  realImageFiles.push(realImageFiles[realImageFiles.length % 10]);
}

// ---- Build full 120 structure ----

const allDishes = [];

// 36 real
for(let i=0;i<36;i++){
  allDishes.push({
    type:"real",
    img:"images/"+realImageFiles[i]
  });
}

// 30 pink
for(let i=0;i<30;i++){
  allDishes.push({
    type:"pink",
    img:"images/pink-placeholder.jpg"
  });
}

// 20 yellow
for(let i=0;i<20;i++){
  allDishes.push({
    type:"yellow",
    img:"images/yellow-placeholder.jpg"
  });
}

// 34 repeats
for(let i=0;i<34;i++){
  allDishes.push({
    type:"real",
    img:"images/"+realImageFiles[i % 36]
  });
}

function formatName(filename){
  return filename
    .replace(".jpg","")
    .replace(/-/g," ")
    .replace(/\b\w/g,l=>l.toUpperCase());
}

function openMenu(count){

  startTime = new Date().getTime();

  document.getElementById("home").style.display="none";
  const menuDiv=document.getElementById("menu");
  menuDiv.style.display="block";
  menuDiv.innerHTML='<div class="header">Menu</div>';

  for(let i=0;i<count;i++){

    let dish=allDishes[i];
    let price=150+Math.floor(Math.random()*300);
    let rating=(4+Math.random()*0.5).toFixed(1);

    let name = dish.type==="real"
      ? formatName(realImageFiles[i % 36])
      : "Special Item";

    menuDiv.innerHTML+=`
    <div class="menu-item">
      <div class="menu-left">
        <div class="dish-name">${name}</div>
        <div class="rating">⭐ ${rating}</div>
        <div class="price">₹${price}</div>
      </div>
      <div class="menu-right">
        <img src="${dish.img}">
        <button class="add-btn" onclick="confirmOrder('${name}')">ADD</button>
      </div>
    </div>`;
  }
}

function confirmOrder(dishName){

  let endTime=new Date().getTime();
  let seconds=((endTime-startTime)/1000).toFixed(2);

  console.log("Dish:", dishName);
  console.log("Decision Time:", seconds);

  document.getElementById("menu").style.display="none";
  document.getElementById("confirmation").style.display="flex";
}

</script>

</body>
</html>
